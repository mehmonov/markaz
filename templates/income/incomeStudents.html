{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
<form method="post">
    {% csrf_token %}
     <div class="row">
       {% for field in form %}
       
         <div class="form-group col-lg-6 col-col-md-6">
           <label for="{{ field.id_for_label }}">{{ field.label }}</label>


           {% render_field field class+="form-control" %}

        {% endfor %}
        <input type="submit" name="submit" id="" value="Submit">
          </div>
    </div>
</form>

{% endblock content %}
