{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
<form  method="post">
    {% csrf_token %}
    <div class="row">
        <div class="form-control w-50 mx-auto">
             
            {% for field in form %}
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            
            {% render_field field class+="form-control" %}
            {% endfor %}

            <input type="submit" class="btn btn-dark" value="Submit">
        </div>
    </div>
</form>
{% endblock content %}
